<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Registrar personas</h1>
    <form th:action="@{/personas}" method="post" th:object="${personaForm}">
        <div>
            <label for="nombre">Nombre</label>
            <input id="nombre" type="text" th:field="*{nombre}">
            <!-- data binding -->
        </div>
        <div>
            <label for="apellido">Apellido</label>
            <input id="apellido" type="text" th:field="*{apellido}">
        </div>
        <div>
            <label for="dni">DNI</label>
            <input id="dni" type="text" th:field="*{dni}">
        </div>
        <div>
            <label for="edad">EDAD</label>
            <input id="edad" type="text" th:field="*{edad}">
        </div>
        <button>Registrar</button>
    </form>

</body>
</html>
